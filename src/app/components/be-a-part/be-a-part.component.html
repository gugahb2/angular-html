<div class="initial-page displayTable center-block pre-process-page">
    <div class="center-element">
        <div class="primary-logo">
            <img src="assets/images/dummy.png">
        </div>
        <div class="pre-process-wrapper">
            <div class="pre-process-box">
                <div class="main-block-header">
                    <div class="hero-text text-left">
                        <h3>Be a part of Meetup:</h3>
                        <div class="pre-process-label">
                            <div class="pre-process-image"><img src="/assets/images/icons/icon-h.png" alt="Alt name">
                            </div>
                            <h3>Heritage Christian Fellowship</h3>
                        </div>
                    </div>
                </div>
                <div class="basic-input-block email-login-block">
                    <div class="formGroup">
                        <input type="text" class="om-input clr-input om-username" placeholder="Name" name="name"
                            formControlName="name" required>
                    </div>
                    <div class="formGroup">
                        <div class="om-useremail-wrapper">

                            <input type="email" class="om-input clr-input om-useremail" placeholder="Email" name="email"
                                formControlName="email" required>
                        </div>
                    </div>
                    <div class="dv-input"></div>
                    <div class="formGroup">
                        <input type="text" class="om-input clr-input om-referral"
                            placeholder="Who invited you to this meetup" name="contact" formControlName="contact">
                    </div>

                    <!-- Calling ForgotPassword from AuthService Api -->
                    <div class="formGroup">
                        <div class="auth-button-group">
                            <div class="btn-primary">
                                <input type="submit" class="btn btn-email" value="Request to Join">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
